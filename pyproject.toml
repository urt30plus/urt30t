[project]
name = "urt30t"
version = "1.0.0"
description = "|30+| Urban Terror Game/Discord Bot"
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
    "aiofiles>=24.1.0",
    "aiosqlite>=0.20.0",
    "discord.py[speed]>=2.4.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.5.0",
    "python-dotenv>=1.0.1",
    "SQLAlchemy[asyncio]>=2.0.36",
    "tzdata>=2024.2",
    "urt30arcon>=1.2.2",
    "uvloop>=0.21.0; sys_platform == 'linux'",
]

[dependency-groups]
dev = [
    "alembic>=1.13.1",
    "mypy>=1.13.0",
    "pytest>=8.3.3",
    "types-aiofiles>=24.1.0",
    "watchfiles>=0.21.0",
]

[tool.mypy]
python_version = "3.12"
packages = ["urt30t"]
strict = true
warn_unreachable = true

[tool.ruff]
target-version = "py312"
extend-exclude = [".*"]

[tool.ruff.format]
preview = true

[tool.ruff.lint]
select = [
    "A",  # shadowing builtins
    "ARG",  # unused arguments
    "ASYNC",  # async checks
    "B",  # bugbear
    "C4",  # comprehensions
    "DTZ",  # checks for naive datetimes
    "E",  # pycodestyle (errors)
    "ERA",  # eradicate (commented out code)
    "F",  # Pyflakes
    "FBT",  # boolean trap
    "I",   # isort
    "ISC",  # Implicit String Concat
    "N",  # pep8-naming
    "PIE",  # misc lints
    "PL",  # Pylint
    "PT",  # Pytest
    "PTH",  # favor pahtlib.Path
    "RET",  # returns
    "RUF",  # Ruff-specific rules
    "S",  # bandit
    "SIM",  # simplify
    "T20",  # print statements
    "TRY",  # tryceratops
    "UP",  # pyupgrade
    "W",  # pycodestyle (warnings)
]
ignore = ["ISC001"]

[tool.ruff.lint.per-file-ignores]
"alembic/env.py" = ["I001", "ERA001"]
"urt30t/events.py" = ["S101"]
"tests/**.py" = ["PLR2004", "S101"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["id", "type"]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["pydantic.field_validator"]

[tool.ruff.lint.pylint]
max-args = 8
